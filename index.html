<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BOT</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #CCCCFF;
      }

      .container1 {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

      h1 {
        text-align: center;
      }

      .user-message {
        margin-bottom: 10px;
      }

      .bot-message {
        margin-bottom: 10px;
        text-align: right;
      }

    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&family=Finger+Paint&display=swap">
  </head>

  <body>
<body>

  <div class="container1">
      <h1 style="color: red;">Chatbot Login</h1>
      <form id="login-form" onsubmit="login(event)">
        <div class="form-group">
          <label for="username" style="color: blue;">Username:</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password" style="color: blue;">Password:</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>

  <div class="card">
    <div id="header">
      <h1>BOT!</h1>
    </div>
    <div id="message-section">
      <div class="message" id="bot"><span id="bot-response">Hello.. I'm listening! Go on..</span></div>
    </div>
    <div id="input-section">
      <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus="autofocus"/>
      <button class="send" onclick="sendMessage()">
        <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
